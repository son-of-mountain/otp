<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste des Users</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Gestion des Users</h1>
    <button id="btnNew" class="btn btn-primary">+ Nouveau</button>
  </header>

  <main class="container">
    <section class="list">
      <table id="usersTable" class="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Rôle</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows generated by JS -->
        </tbody>
      </table>
    </section>

    <aside id="formPanel" class="form-panel hidden">
      <form id="userForm">
        <input type="hidden" id="id" name="id" />

        <label for="firstName">Prénom</label>
        <input id="firstName" name="firstName" type="text" required />

        <label for="lastName">Nom</label>
        <input id="lastName" name="lastName" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="role">Rôle</label>
  <input id="role" name="role" type="text" />

  <label for="password">Mot de passe</label>
  <input id="password" name="password" type="password" />

        <div class="form-actions">
          <button id="btnSave" class="btn btn-success" type="submit">Enregistrer</button>
          <button id="btnEdit" class="btn" type="button">Modifier</button>
          <button id="btnCancel" class="btn btn-muted" type="button">Annuler</button>
        </div>
      </form>
    </aside>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
